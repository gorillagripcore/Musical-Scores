<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Page</title>
    <link rel="stylesheet" href="https://use.typekit.net/gfw0sqd.css">
    <link rel="stylesheet" href="filter-page.css">
</head>
<body>

    <header>
        <nav>
            <a href="#">Archive</a>
            <a href="#">About Ehrling</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <h3>Filter</h3>
            <label for="year">Year ↓</label>
            <select id="year">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
            </select>
            <label for="month">Month ↓</label>
            <select id="month">
                <option value="January">January</option>
                <option value="February">February</option>
            </select>
            <label for="type">Type ↓</label>
            <select id="type">
                <option value="Type 1">Type 1</option>
                <option value="Type 2">Type 2</option>
            </select>  

            <button id="clear-filters" class="clear-filters-btn">Clear All Filters</button>

        </div>

        <div class="main-content">
            <div class="search-bar">
                <input type="text" placeholder="Sök" />
                <button><img src="search-icon.jpeg" alt="Search"></button>
            </div>

            
            <div class="search-preview" id="search-preview"></div>


            <div class="result">
                <div class="item">
                    <div class="thumbnail"></div>
                    <div class="info">
                        <p>Sample text for the first result.</p>
                    </div>
                </div>

                <div class="item">
                    <div class="thumbnail"></div>
                    <div class="info">
                        <p>Sample text for the second result.</p>
                    </div>
                </div>

                <div class="item">
                    <div class="thumbnail"></div>
                    <div class="info">
                        <p>Sample text for the third result.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Lorem Ipsum</p>
    </footer>


    

<script>
// replace with real data fetching
const mockResults = [
    "Symphony No. 5 - Sixten Ehrling's Notes",
    "Piano Concerto No. 21 - Program from 1965",
    "Opera Rehearsal - Notes on 'The Magic Flute'",
    "Festival Program - Sixten Ehrling, 1978",
    "String Quartet Performance - 1980",
];

// search preview js 
const searchInput = document.querySelector('.search-bar input');
const searchPreview = document.getElementById('search-preview');

searchInput.addEventListener('input', function() {
    const query = searchInput.value.toLowerCase().trim();

    
    searchPreview.innerHTML = '';
    
    if (query.length > 0) {
        
        const filteredResults = mockResults.filter(item => item.toLowerCase().includes(query));

        
        if (filteredResults.length > 0) {
            filteredResults.forEach(result => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.textContent = result;
                searchPreview.appendChild(div);
            });
            searchPreview.style.display = 'block';
        } else {
            searchPreview.style.display = 'none';
        }
    } else {
        searchPreview.style.display = 'none';
    }
});


document.addEventListener('click', function(event) {
    if (!searchInput.contains(event.target)) {
        searchPreview.style.display = 'none';
    }
});
</script>


</body>
</html>
