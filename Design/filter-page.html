            </div>

            <label for="time">Time Period</label>

                <option value="" disabled selected>Select period</option>
                <option value="1900s">1900s</option>

            </select>
            <label for="conductor">Conductor</label>
            <select id="conductor">
                <option value="" disabled selected>Select conductor</option>
            </select>
            <label for="type">Type</label>
            <select id="type">
                <option value="" disabled selected>Select type</option>
                <option value="Interpretation">Interpretation</option>
                <option value="Program">Program</option>
                <option value="Other Documents">Other Documents</option>
            </select>

            <button id="confirm-filters" class="confirm-filters-btn">Confirm/Apply Filters</button>
            <button id="clear-filters" class="clear-filters-btn">Clear All Filters</button>

        </div>
