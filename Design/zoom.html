<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixten Ehrling Digital Archive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gfw0sqd.css">
    <link rel="stylesheet" href="zoom.css">
    <script src="https://kit.fontawesome.com/cac3e4b00e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="img/icon.png">
</head>
<body>
    <header>
        <a href="index.html" id="logo-link">
            <img src="img/logo.png" id="logo-image">
        </a>
        <div class="column" id="navigation">
            <a href="filter-page.html">Archive</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About Ehrling</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <div id="pdf-viewer">
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
        </div>
        
        <div class="pdf-container">
            <div class="scrollable-pdf">
                <canvas id="pdf-zoom-render"></canvas>
            </div>
        </div>

        <div class="controls">
            <span id="prev-page"><i class="fa-solid fa-angle-left"></i></span>
            <span class="page-info">
                Page <span id="page-num"></span> of <span id="page-count"></span>
            </span>
            <span id="next-page"><i class="fa-solid fa-angle-right"></i></span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="../Code/document-preview-script.js"></script>
</body>
</html>
