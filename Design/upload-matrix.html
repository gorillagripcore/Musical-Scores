<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixten Ehrling Digital Archive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gfw0sqd.css">
    <link rel="stylesheet" href="upload-matrix.css">

</head>
<body>

    <header>
        <a href="index.html" id="logo-link">
            <img src="img/logo.png" alt="logo-image">
        </a>
        <div class="column" id="navigation">
            <a href="filter-page.html">Archive</a>
            <a href="about.html">About Ehrling</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

<div class="upload-options"></div>
    <label for="upload_type">Choose upload type:</label>
    <select id="upload_type" name="upload_type" onchange="showUploadFields()">
        <option value="" disabled selected>Select an option</option>
        <option value="program">Upload Program</option>
        <option value="score">Upload Score</option>
    </select>
</div>

<div id="upload_score_fields" style="display:none;">
    <label for="title">Title</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="composer">Composer</label><br>
    <input type="text" id="composer" name="composer"><br>
    <label for="conductor">Conductor</label><br>
    <input type="text" id="conductor" name="conductor"><br>
    <label for="interpreter">Interpreter</label><br>
    <input type="text" id="interpreter" name="interpreter"><br>
    <label for="type">Type</label><br>
    <select id="type" name="type">
        <option value="orchestra">Orchestra</option>
        <option value="symphony">Symphony</option>
    </select><br>
        <!--detta ska vara date format-->
    <label for="year">Year</label><br>
    <input type="text" id="year" name="year"><br>
    <label for="filelink">Filelink</label><br>
    <input type="text" id="filelink" name="filelink"><br>
</div>

<div id="upload_score_button" style="display:none;">
    <button type="button" onclick="uploadScoreButton()">Upload Score</button>
</div>

<div id="upload_program_fields" style="display:none;">
    <label for="title">Title</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="location">Location</label><br>
    <input type="text" id="location" name="location"><br>
        <!--detta ska vara date format-->
    <label for="date">Date</label><br>
    <input type="text" id="date" name="date"><br>
    <label for="notes">Notes</label><br>
    <input type="text" id="notes" name="notes"><br>
    <label for="title">Conductor</label><br>
    <input type="text" id="conductor" name="conductor"><br>
    <label for="title">Orchestra</label><br>
    <input type="text" id="orchestra" name="orchestra"><br>
    <label for="title">Soloist</label><br>
    <input type="text" id="soloist" name="soloist"><br>
    <label for="filelink">Filelink</label><br>
    <input type="text" id="filelink" name="filelink"><br>
</div>

<div id="upload_program_button" style="display:none;">
    <button type="button" onclick="uploadProgramButton()">Upload Program</button>
</div>

<script>
    function showUploadFields() {
        var uploadType = document.getElementById("upload_type").value;
        var scoreFields = document.getElementById("upload_score_fields");
        var programFields = document.getElementById("upload_program_fields");
        var uploadScoreButton = document.getElementById("upload_score_button");
        var uploadProgramButton = document.getElementById("upload_program_button");
        if (uploadType === "score") {
            scoreFields.style.display = "block";
            uploadScoreButton.style.display = "block";
            programFields.style.display = "none";
            uploadProgramButton.style.display = "none";
        } else if(uploadType === "program") {
            programFields.style.display = "block";
            scoreFields.style.display = "none";
            uploadProgramButton.style.display = "block";
            uploadScoreButton.style.display = "none";
        }
    }

</script>
 
<script src="../Backend/upload.js"></script>
<footer>
    <p>&copy; 2024 Sixten Ehrling Digital Archive. All rights reserved.</p>
</footer>
  
</body>
</html>
