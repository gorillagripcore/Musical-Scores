<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixten Ehrling Digital Archive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gfw0sqd.css">
    <link rel="stylesheet" href="upload-matrix.css">
    <link rel="icon" type="image/png" href="img/icon.png">
</head>
<body>
    <header>
        <a href="index.html" id="logo-link">
            <img src="img/logo.png" id="logo-image">
        </a>
        <div class="column" id="navigation">
            <a href="filter-page.html">Archive</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About Ehrling</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <div class="upload-body">
        <label for="upload_type">Upload Type</label> 
        <select id="upload_type" name="upload_type" onchange="showUploadFields()">
            <option value="">Select an option</option>
            <option value="score">Score</option>
            <option value="program">Program</option>
            <option value="document">Document</option>
            <option value="image">Image</option>
        </select> 

        <!-- score -->

        <div id="upload_score_fields" style="display:none;">
            <label for="title">Title</label> 
            <input type="text" id="title" name="title" required> 

            <label for="composer">Composer</label> 
            <input type="text" id="composer" name="composer" required> 

            <label for="conductor">Conductor</label> 
            <input type="text" id="conductor" name="conductor"> 

            <label for="interpreter">Interpreter</label> 
            <input type="text" id="interpreter" name="interpreter"> 

            <label for="type">Type</label> 
            <select id="type" name="type">
                <option value="orchestra">Orchestra</option>
                <option value="symphony">Symphony</option>
            </select> 
            <label for="year">Year</label> 
            <input type="text" id="year" name="year"> 

            <label for="filelink">Filelink</label> 
            <input type="text" id="filelink" name="filelink" required> 
        </div>

        <!-- program -->
        
        <div id="upload_program_fields" style="display:none;">
            <label for="title">Title</label> 
            <input type="text" id="programTitle" name="title" required> 

            <label for="location">Location</label> 
            <input type="text" id="programLocation" name="location"> 

            <label for="season">Season</label>
            <input type="text" id="programSeason" name="season" placeholder="Fall 2024">

            <label for="notes">Notes</label> 
            <input type="text" id="programNotes" name="notes"> 

            <label for="conductor">Conductor:</label> 
            <input type="text" id="programConductor" name="conductor" required> 

            <label for="orchestra">Orchestra</label> 
            <input type="text" id="programOrchestra" name="orchestra"> 

            <label for="soloist">Soloist</label> 
            <input type="text" id="programSoloist" name="soloist" placeholder="Soloist 1, Soloist 2, etc.">

            <label for="filelink">File link</label> 
            <input type="text" id="programFilelink" name="filelink" required> 
        </div>

        <!-- document -->

        <div id="upload_document_fields" style="display:none;">
            <label for="title">Title</label> 
            <input type="text" id="documentTitle" name="title" required> 

            <label for="notes">Notes</label> 
            <input type="text" id="documentNotes" name="notes"> 

            <label for="year">Year</label>
            <input type="text" id="documentYear" name="year">

            <label for="filelink">File link</label> 
            <input type="text" id="documentFilelink" name="filelink" required> 
        </div>

        <!-- image -->

        <div id="upload_image_fields" style="display:none;">
            <label for="description">Description</label> 
            <input type="text" id="imageDescription" name="description" required> 

            <label for="filelink">File link</label> 
            <input type="text" id="imageFilelink" name="filelink" required> 
        </div>

        <div id="upload_score_button" style="display:none;">
            <button type="button" onclick="uploadScoreButton()">Upload Score</button>
        </div>

        <div id="upload_program_button" style="display:none;">
            <button type="button" onclick="uploadProgramButton()">Upload Program</button>
        </div>

        <div id="upload_document_button" style="display:none;">
            <button type="button" onclick="uploadDocumentButton()">Upload Document</button>
        </div>

        <div id="upload_image_button" style="display:none;">
            <button type="button" onclick="uploadImageButton()">Upload Image</button>
        </div>
        
    </div>

    <script src="../Backend/upload.js"></script>
</body>
</html>
